{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <h6>Searched For: "{{ query }}"</h6>

    <ul>
        {% for entry in entries %}
            <li><a href="{{ entry }}">{{ entry }}</a></li>
        {% empty %}
            <li>No Entries Found</li>
        {% endfor %}
    </ul>

{% endblock %}
